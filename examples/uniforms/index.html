<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Uniforms | Examples | GUI.three.js</title>
	<style>
		html, body {
			margin: 0;
		}
	</style>
</head>
<body>

	<script src="../js/libs/dat.gui.min.js"></script>
	<script src="../js/libs/three.min.js"></script>
	<script src="../../build/gui.three.js"></script>

	<script>
		var camera, scene, renderer;
		var geometry, material, mesh;
		var gui;
		var time = 0;

		init();
		animate();

	  function init() {

			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
			camera.position.z = 1;

			scene = new THREE.Scene();

			var geometry = new THREE.IcosahedronBufferGeometry(.2, 4);
			var rrr = new Float32Array(geometry.attributes.position.count);
			for (var i = 0; i < geometry.attributes.position.count; i++) {
				rrr[i] = Math.random() * 10;
			}
			geometry.addAttribute('r', new THREE.BufferAttribute(rrr, 1));


	    var uniforms = {
				time:        {type: 'i',    value: 0,          options: {visible: false}},
				mv_radius:   {type: 'i',    value: .1,         options: {min: 0, step: .01, name: 'アニメーション量'}},
				mv_speed:    {type: 'f',    value: .03,        options: {min: 0, max: .1, step: .01, name: 'アニメーション速度'}},
	      dist_color:  {type: 'c',    value: new THREE.Color(0x10dd20), options: {name: 'カラー'}},
				scale:       {type: 'v3',   value: [1, 1, 1],  options: {min: .1, max: 5, step: .1}},
				l_direction: {type: 'v3',   value: [1, 1, .5], options: {min: -1, max: 1, step: .01}},
				depth_color: {type: 'bool', value: true},
				test:        {type: 'm4v',  value: [new THREE.Matrix4(), new THREE.Matrix4()], options: {visible: false}},
	    };

	    var material = new THREE.ShaderMaterial({
	      uniforms: uniforms,
	      vertexShader: `
	        uniform bool depth_color;
	        uniform float time;
	        uniform float mv_radius;
	        uniform float mv_speed;
	        uniform vec3 scale;
	        uniform vec3 dist_color;
					uniform vec3 l_direction;

	        attribute float r;

	        varying vec4 vColor;

	        void main() {
	          float a = sin(r + time * mv_speed);

	          vec3 nPosition = normalize(position.xyz);

	          float diffuse = (dot(nPosition, l_direction) + abs(a)) / 2.;
	          diffuse = max(diffuse, 0.2);

	          if (!depth_color) {
	            diffuse = 1.0;
	          }

	          vec3 distColor = dist_color * diffuse;

	          vColor = vec4(distColor.xyz, 1.0);

	          vec3 p = vec3(position.xyz) + vec3(nPosition.xyz * mv_radius * a);
	          p.x *= scale.x;
	          p.y *= scale.y;
	          p.z *= scale.z;

	          vec4 mvPosition = modelViewMatrix * vec4(p, 1.0);
	          gl_Position = projectionMatrix * mvPosition;
	        }
	      `,
	      fragmentShader: `
	        varying vec4 vColor;

	        void main() {
	          gl_FragColor = vColor;
	        }
	      `,
	    });

			mesh = new THREE.Mesh(geometry, material);
	    scene.add(mesh);

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			gui = new dat.GUI();
	    new GUITHREE.Uniforms('obj-uniforms', gui, uniforms);

	  }

		function animate() {

			requestAnimationFrame(animate);

			renderer.render(scene, camera);

			time++;

			mesh.material.uniforms.time.value = time;
			mesh.material.uniforms.time.needsUpdate = true;

		}
  </script>
</body>
</html>
